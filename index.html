<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>binary calc</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <h1>Binary calculator</h1>
    <div class="container">

        <div class="screen">
        </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="button" class="zero btin btn">0</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="one btin btn">1</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="allclear btout btn">C</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="solution btout btn">=</button>
      </div>
    </div>


      <div class="">
        <button type="button" class="add btn">+</button>
        <button type="button" class="sub btn">-</button>
        <button type="button" class="prod btn">*</button>
        <button type="button" class="quo btn">/</button>
        <script src="index.js" charset="utf-8"></script>
      </div>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
